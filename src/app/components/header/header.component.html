<ion-header class="ion-no-border bg-black sticky top-0">
    <ion-row class="max-w-7xl lg:mx-auto px-3 py-1 justify-center">
        <ion-row class="flex items-center flex-nowrap text-sm w-full">
            <ion-row>
                <ion-text class="text-lg font-semibold text-white">
                    Logo
                </ion-text>
            </ion-row>
            <ion-row class="w-full" (click)="presentModal()">
                <ion-searchbar id="open-modal" class="relative" search-icon="undefined"
                    placeholder="Search By Location">
                    <fa-icon [icon]="['fas', 'location-arrow']" class="absolute h-4 w-4 z-10 left-3"></fa-icon>

                    <ion-chip class="absolute right-3 z-10">
                        <ion-icon name="pin" color="dark"></ion-icon>
                        <ion-label>Thane</ion-label>
                        <ion-icon name="close"></ion-icon>
                    </ion-chip>
                </ion-searchbar>
            </ion-row>

            <!-- <ion-text *ngFor="let item of filters">
                {{items[1].types}}
            </ion-text> -->

        </ion-row>
    </ion-row>
</ion-header>
