<ion-grid class="pt-3 rounded-xl">
    <ion-row class="px-3">
        <ion-row class="text-lg w-full items-center space-x-2 mb-6">
            <fa-icon class="text-[26px] h-9 w-9 bg-[#25D366] text-white rounded-full flex items-center justify-center"
                [icon]="['fab', 'whatsapp']">
            </fa-icon>
            <ion-text class="font-medium">
                Chat with us on WhatsApp
            </ion-text>
            <fa-icon class="!ml-auto" [icon]="['fas', 'times']" (click)="dismissModal()"></fa-icon>
        </ion-row>

        <ion-row class="w-full justify-between">
            <ion-row class="flex-col w-full space-y-5">
                <ion-input class="border border-gray-300 rounded-lg" placeholder="Name"></ion-input>
                <ion-input class="border border-gray-300 rounded-lg" placeholder="Phone Number"></ion-input>
            </ion-row>
            <ion-button class="wp_chatBtn w-full mt-4">Chat Now</ion-button>
        </ion-row>
    </ion-row>
</ion-grid>
