<ion-grid>
    <ion-row class="mt-5 divide-y-2 divide-dashed">
        <ion-row class="px-3">
            <ion-row class="projectSection_texts">
                <ion-text class="project_text">
                    New Real Estate Projects in Thane
                </ion-text>
            </ion-row>
        </ion-row>

        <ion-row class="justify-center">
            <ion-row *ngFor="let project of propertyCard" class="drop-shadow-lg rounded-lg">
                <ion-row class="projectCard">
                    <ion-img [src]="project.projectImg" class="projectImage"></ion-img>

                    <ion-row class="projectDetails_container">
                        <ion-text class="projectName">
                            {{project.projectName}}
                        </ion-text>
                        <ion-text class="projectLocation">
                            {{project.projectLocation}}
                        </ion-text>

                        <ion-row class="projectPrice_Stat">
                            <ion-text class="projectPrice">
                                ₹{{project.priceTo}} To {{project.priceFrom}}
                            </ion-text>
                            <ion-text class="projectStatus text-sm">
                                {{project.projectStatus}}
                            </ion-text>
                        </ion-row>

                        <ion-row class="projectDimensions">
                            <ion-text class="projectBHK">
                                {{project.roomVariation}}
                            </ion-text>
                            <ion-text class="projectArea">
                                {{project.roomSize}}
                            </ion-text>
                        </ion-row>

                        <ion-row class="projectOhter_btns">
                            <ion-button id="modal-whatsapp" class="WPbtn" (click)="presentWhatsAppModal()">
                                <fa-icon class="heartIcon text-lg" [icon]="['fab', 'whatsapp']"></fa-icon>
                                WhatsApp
                            </ion-button>

                            <ion-button class="detailsBtn"
                                [routerLink]="['/', 'project', project.id]">Details</ion-button>
                        </ion-row>
                    </ion-row>
                </ion-row>
            </ion-row>
        </ion-row>
    </ion-row>
</ion-grid>
